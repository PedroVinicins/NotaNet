<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/authV.css">
    <script type="module" src="js/auth.js" defer></script>
    <title>NotaNEt.</title>
</head>

<body>
    <div class="left">
        <h1>NOTA<br>NET.</h1>
    </div>

    <div class="right">
        <div class="login-form">
            <H1>Entre na sua conta</H1>
            <p>Informe seus dados para entra na conta.</p>
            <label for="email">Email</label>
            <input type="email" id="login-email" placeholder="Email" class="input">
            <label for="Senha">Senha</label>
            <input type="password" id="login-password" placeholder="Senha" class="input">
            <button id="login-btn" class="btn1">Login</button>
            <button id="register-btn" class="btn2">Cadastrar</button>
            <p id="auth-status"></p>
        </div>
    </div>    

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</body>

</html>
