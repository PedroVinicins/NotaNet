<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        height: 100vh;
        background-color: #111;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .error-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
    }

    .error-content {
        background-color: #333;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
    }

    h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ff5722;
    }

    p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }

    .links {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .btn {
        background-color: #ff5722;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .btn:hover {
        background-color: #e64a19;
    }

    @media (max-width: 768px) {
        .error-content {
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
        }
    }
</style>
<body>
    <div class="error-container">
        <div class="error-content">
            <h1>404 - Página Não Encontrada</h1>
            <p>Desculpe, mas a página que você está procurando não existe.</p>
            <p>Verifique o endereço ou <strong>volte para a página inicial</strong> para continuar navegando.</p>
            <div class="links">
                <a href="https://notanet-34cad.web.app/" class="btn">Voltar para a Página Inicial</a>
                <a href="https://github.com/PedroVinicins" target="_blank" class="btn">Visite nosso GitHub</a>
                <a href="/public/Atualizaçoes.html" target="_blank" class="btn">Acompanhe as Atualizações</a>
            </div>
        </div>
    </div>
</body>
</html>
